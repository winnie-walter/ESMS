{% load static %}
{% include "includes/header.html" %}
    <!-- Header -->
    
    <!-- Page content -->
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-xl-12 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0"> Add User</h3>
                </div>
                <div class="col-4 text-right">
                  {% if messages %}

                  {% for message in messages %}
                  {{message}}
                  {% endfor %}
                  {% endif %}
                </div>
              </div>
            </div>
            <div class="card-body">


               <form action="" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                 
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">

                        <label class="form-control-label">First Name</label>
                        <input pattern="[A-Za-z]{1,}" type="text" name="fname" class="form-control" placeholder="first name" ="{{user.first_name}}" required>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">middle name</label>
                        <input pattern="[A-Za-z]{1,}" type="text" id="input-email" name="mname" class="form-control" placeholder="middel name" ="{{user.admins.middle_name}}" required> 
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Last Name</label>
                        <input pattern="[A-Za-z]{1,}" type="text" id="input-first-name" name="lname" class="form-control" placeholder="Last Name" ="{{user.last_name}}" required>
                      </div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Date of Birth</label>
                        <input type="date" name="dob" class="form-control" ="{{user.admins.dob | date:"Y-m-d"}}" required>
                      </div>
                    </div>
                    
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-city">Gender</label>
                         <select  id="input-city" class="form-control" name="gender">

                           
                          <option value=""  disabled selected hidden>Select Gender</option>
                          <option value="Male">male</option>
                          <option value="Female">Female</option>
                         
                           
                         </select>
                        <!-- <input type="text" id="input-city" class="form-control" placeholder="City" ="{{user.admins.gender}}"> -->
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Role</label>
                        <br>
                        {% for r in r %}
																	
																		<input type="checkbox" name="{{r.name}}"  value="{{r.id}}">  {{r.name}}
																		
																		
																		<br>
																	
																		{% endfor %}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Address</label>
                        <input id="input-address" name="address" class="form-control" placeholder="Home Address" ="{{user.admins.address}}" type="text" required> 
                      </div>
                    </div>
                    <div class="col-lg-5">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Phone Number</label>
                        <input pattern="[0]{1}[67]{1}[0-9]{8}" type="tel" name="phone" id="input-country" class="form-control" placeholder="Phone Number" ="{{user.admins.phone_number}}" required>
                      </div>
                    </div>
                   
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="username" class="form-control" placeholder="Email" ="{{user.username}}" required>
                      </div>
                   
                    
                    
                  </div>
                  <!-- <div class="col-md-5">
                    <div class="form-group">
                      <label>password</label>
                      <input type="password" name="password1" class="form-control" placeholder="Password" ="{{user.username}}">
                    </div>
                </div> -->
                </div>
                <hr class="my-4" />
                <!-- Description -->
              
                <div class="pl-lg-4">
                  
                  <div class="col-4 text-right">
                    <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
                </div>
            
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      {% include "includes/footer.html" %}
