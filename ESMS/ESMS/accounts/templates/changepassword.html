{% load static %}
{% include "includes/header.html" %}
    <!-- Header -->
    <div class="header pb-6 d-flex align-items-center" style="min-height: 500px; background-image: url({{user.admins.profile.url}}); background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-lg-7 col-md-10">
            <h1 class="display-2 text-white">Hello {{user.first_name | title}}</h1>
            <p class="text-white mt-0 mb-5">This is your profile page.
                                                               </p>
           <!--  <a href="#!" class="btn btn-neutral">Edit profile</a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
       
        <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Edit profile </h3>
                </div>
              </div>
            </div>
            <div class="card-body">


               <form action="/changepassword" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">

                        <label class="form-control-label">Old Password</label>
                        <input type="password" name="old" class="form-control" placeholder="old password">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">New Passsword</label>
                        <input type="password" id="input-email" name="password1" class="form-control" placeholder="New Password">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Comfirm Password</label>
                        <input type="password" id="input-first-name" name="password2" class="form-control" placeholder="comfirm password">
                      </div>
                      {% if messages %}
                      {% for message in messages %}
                      {{message}}
                      {% endfor %}
                      {% endif %}
                    </div>
                   
                  </div>
                </div>
               
                <!-- Description -->
              
                <div class="pl-lg-4">
                  
                  <div class="col-4 text-right">
                    <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      {% include "includes/footer.html" %}
