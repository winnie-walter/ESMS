
{% load static %}
{% include "includes/header.html" %}




    <!-- Header -->
    
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col-xl-4 order-xl-2">
      
        </div>
        <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Add Role </h3>
                </div>
                
              </div>
            </div>

            <div class="card-body">
             <form action="" method="post">
               {% csrf_token %}
                <h6 class="heading-small text-muted mb-4">Role</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">

                        <label class="form-control-label" for="input-username">Name</label>
                        <br>
                                 {% for i in g %}
																		{% if i in u.groups.all %}
																		<input type="checkbox" name="{{i.name}}" checked value="{{i.id}}">  {{i.name}}
																		<br>
																		{% else %}
																		<input type="checkbox" name="{{i.name}}"  value="{{i.id}}">  {{i.name}}
																		<br>
																		{% endif %}
																		{% endfor %}
                      </div>
                    </div>
            
                  </div>
                 
										
										
                 
                  <div class="row">
                    {% for r in r %}
                    <div class="col-lg-4">
                     
                      <div class="form-group">
                      
                        <input type="radio" name="{{r.name}}" value="{{r.id}}">  {{r.name}}
                        
                      </div>
                      
                    </div>
                    {% endfor %}
                  </div>
                  
                </div>
               
                <!-- Description -->
              
                <div class="pl-lg-4">
                  
                  <div class="col-4 text-right">
               <input type="submit" class="btn btn-lg btn-primary" value="Change Role">
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <br><br><br>
      {% include "includes/footer.html" %}
