{% load static %}
{% include "includes/header.html" %}
    <!-- Header -->
    
    <!-- Page content -->
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-xl-12 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0"> Send Event</h3>
                </div>
                <div class="col-4 text-right">
                  {% if messages %}

                  {% for message in messages %}
                  {{message}}
                  {% endfor %}
                  {% endif %}
                </div>
              </div>
            </div>
            <div class="card-body">


               <form action="" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                <h6 class="heading-small text-muted mb-4">Event information</h6>
                <div class="pl-lg-4">
                 
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">

                        <label class="form-control-label">Guest Name</label>
                        <input pattern="[A-Za-z]{1,}" type="text" name="Gname" class="form-control" placeholder="guest name" ="{{user.first_name}}" required>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Guest Email</label>
                        <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" id="input-email" name="email" class="form-control" placeholder="Guest Email" required> 
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Event</label>
                        <select name="eventtype" class="form-control" required>
                          <option disabled selected> Please select Event </option>
                          {% for w in w %}
                         
                        <option value="{{w.id}}">{{w.name}}
                         
                        </option>
                      
                      {% endfor %}
                        </select>
                      </div>
                  </div>
                  </div>
                
                
                <div class="pl-lg-4">
                  
                 
                <hr class="my-4" />
                <!-- Description -->
              
                <div class="pl-lg-4">
                  
                  <div class="col-4 text-right">
                    <button type="submit" class="btn btn-primary submit-btn">Send</button>
                </div>
            
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      {% include "includes/footer.html" %}
